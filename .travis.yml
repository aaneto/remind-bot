language: go

git:
  depth: 1

notifications:
  email: false

before_script:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v1.17.1
script:
  - ./bin/golangci-lint run
  - go test ./src -coverprofile=coverage.txt -covermode=atomic
after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  on:
    tags: true
  provider: script
  script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t remind-bot .
    - docker tag remind-bot adilsinho/remind-bot:latest
    - docker tag adilsinho/remind-bot:$TRAVIS_TAG
    - docker push adilsinho/remind-bot:latest
    - docker push adilsinho/remind-bot:$TRAVIS_TAG
